<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7396122483481566"
     crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-7396122483481566">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-s">S</span> StockPro
        </div>
        <nav>
            <a href="#" class="active">홈</a>
        </nav>
    </header>

    <div class="container">
        <main>
            <section class="ai-today-recommendation">
                <h2>오늘의 AI 추천</h2>
                <p>StockPro의 AI가 분석한 시장 동향과 기술적 지표를 기반으로 한 맞춤형 주식 추천을 확인하세요. 실시간 데이터 분석으로 최적의 타이밍을 알려드립니다.</p>
            </section>

            <section class="stock-list" id="stock-list">
                <!-- Stock recommendations will be dynamically loaded here -->
            </section>

            </main>
            <aside class="sidebar">
                <section class="quick-actions">
                    <h3>빠른 액션</h3>
                    <button id="calculator-action-btn" class="action-btn"><span>🧮</span> 배당금 복리 계산기</button>
                </section>
            </aside>
            </div>

        <!-- Dividend Calculator Modal -->
        <div id="dividend-calculator-modal" class="modal">
            <div class="modal-content">
                <span id="calculator-close-button" class="close-button">&times;</span>
                <h2>💰 배당금 복리 계산기</h2>
                <div class="calculator-form">
                    <div class="form-group">
                        <label for="initialInvestment">초기 투자금 (원):</label>
                        <input type="number" id="initialInvestment" value="1000000" min="0">
                    </div>
                    <div class="form-group">
                        <label for="annualDividendYield">연간 배당 수익률 (%):</label>
                        <input type="number" id="annualDividendYield" value="4" min="0" max="100">
                    </div>
                    <div class="form-group">
                        <label for="annualContribution">연간 추가 투자금 (원):</label>
                        <input type="number" id="annualContribution" value="100000" min="0">
                    </div>
                    <div class="form-group">
                        <label for="investmentPeriod">투자 기간 (년):</label>
                        <input type="number" id="investmentPeriod" value="10" min="1">
                    </div>
                    <button id="calculate-dividend" class="action-btn">계산하기</button>
                </div>
                <div class="calculator-result">
                    <h3>계산 결과:</h3>
                    <p>최종 자산: <span id="finalAsset">0</span> 원</p>
                    <p>총 배당금: <span id="totalDividends">0</span> 원</p>
                    <p>총 투자금: <span id="totalInvestment">0</span> 원</p>
                    <p>수익률: <span id="roi">0</span> %</p>
                </div>
            </div>
        </div>

        <!-- Chart Modal -->
        <div id="chart-modal" class="modal">
            <div class="modal-content chart-modal-content">
                <span id="chart-close-button" class="close-button">&times;</span>
                <div id="chart-container"></div>
            </div>
        </div>

        <div id="news-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>최신 뉴스 (<span id="modal-news-ticker">NVDA</span>)</h2>
                <div id="news-content">
                    <p>뉴스를 불러오는 중...</p>
                </div>
            </div>
        </div>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="main.js"></script>
</body>
</html>
