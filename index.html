<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-s">S</span> StockPro
        </div>
        <nav>
            <a href="#" class="active">홈</a>
            <a href="#">종목</a>
            <a href="#">뉴스</a>
        </nav>
    </header>

    <div class="container">
        <main>
            <section class="ai-today-recommendation">
                <h2>오늘의 AI 추천</h2>
                <p>실시간 데이터 분석으로 최적의 타이밍을 알려드려요</p>
            </section>

            <section class="stock-list" id="stock-list">
                <!-- Stock recommendations will be dynamically loaded here -->
            </section>

            </main>
            <aside class="sidebar">
                <section class="quick-actions">
                    <h3>빠른 액션</h3>
                    <button id="chart-action-btn" class="action-btn active"><span>📊</span> 차트 보기</button>
                    <button id="news-action-btn" class="action-btn"><span>📰</span> 뉴스 보기</button>
                    <button class="action-btn"><span>🔔</span> 알림 설정</button>
                </section>
            </aside>
            </div>

        <!-- Chart Modal -->
        <div id="chart-modal" class="modal">
            <div class="modal-content chart-modal-content">
                <span id="chart-close-button" class="close-button">&times;</span>
                <div id="chart-container"></div>
            </div>
        </div>

        <div id="news-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>최신 뉴스 (<span id="modal-news-ticker">AAPL</span>)</h2>
                <div id="news-content">
                    <p>뉴스를 불러오는 중...</p>
                </div>
            </div>
        </div>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="main.js"></script>
</body>
</html>
