<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-s">S</span> StockPro
        </div>
        <nav>
            <a href="#">홈</a>
            <a href="#">종목 분석</a>
            <a href="#">뉴스</a>
        </nav>
    </header>

    <main>
        <section class="stock-recommendation">
            <h2>미국 주식 종목 추천</h2>
            <p>AI 분석 주식 정보 (현재 AAPL 단일 종목)</p>
            <button class="view-today">오늘 전망</button>
        </section>

        <section class="stock-details">
            <div class="stock-header">
                <div>
                    <h2 id="stock-name">AAPL (AAPL)</h2>
                    <span id="status" class="status">유지 (상승 추세)</span>
                </div>
                <div id="price" class="price">
                    $270.01
                    <span>최신 가격</span>
                </div>
            </div>

            <div class="indicators">
                <div class="indicator">
                    <p>SMA(20)</p>
                    <p id="sma-value">257.60</p>
                </div>
                <div class="indicator">
                    <p>RSI(14)</p>
                    <p id="rsi-value">62.48</p>
                </div>
                <div class="indicator">
                    <p>MACD 값</p>
                    <p id="macd-value">-2.19</p>
                </div>
                <div class="indicator">
                    <p>시그널 값</p>
                    <p id="signal-value">-4.03</p>
                </div>
                <div class="indicator">
                    <p>히스토그램</p>
                    <p id="histogram-value">1.85</p>
                </div>
                <div class="indicator recommendation">
                    <p>추천</p>
                    <p id="rec-value" class="rec-value">유지</p>
                </div>
            </div>

            <div class="ai-analysis">
                <h3>AI 분석 사유</h3>
                <p id="ai-reason">현재 가격이 SMA(20) 위에 있습니다.</p>
            </div>

            <div class="actions">
                <button id="chart-btn" class="chart-btn">간단한 차트</button>
                <button class="news-btn">관련 뉴스</button>
            </div>
        </section>

        <section id="news-section" class="related-news">
            <h3>관련 뉴스</h3>
            <div class="no-news">
                 <div class="search-icon"></div>
                <p>관련 뉴스를 찾을 수 없습니다.</p>
            </div>
        </section>

        <section class="feedback">
            <h3>What do you think?</h3>
            <p class="feedback-count">만족 1건</p>
            <div class="reactions">
                <button><span>👍</span><span class="count">0</span> Upvote</button>
                <button><span>😂</span><span class="count">0</span> Funny</button>
                <button><span>😍</span><span class="count">0</span> Love</button>
                <button><span>😮</span><span class="count">0</span> Surprised</button>
                <button><span>😡</span><span class="count">0</span> Angry</button>
                <button class="active"><span>😢</span><span class="count">1</span> Sad</button>
            </div>
        </section>
    </main>

    <div id="chart-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <canvas id="stock-chart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="main.js"></script>
</body>
</html>
