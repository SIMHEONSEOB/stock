<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미국 주식 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>미국 주식 종목 추천</h1>
        <p>AI가 선정한 TOP 5 추천 종목을 확인해보세요.</p>
        <button id="theme-toggle">모드 전환</button>
    </header>
    <main id="stock-list">
        <!-- 주식 추천 정보가 여기에 동적으로 추가됩니다. -->
    </main>

    <section id="contact-form">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/xwvbldpe" method="POST">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">문의 내용:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">제출하기</button>
        </form>
    </section>

    <footer>
        <p>본 정보는 투자 참고용이며, 투자 판단의 최종 책임은 투자자 본인에게 있습니다.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
