<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockPro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-s">S</span> StockPro
        </div>
        <nav>
            <a href="#">홈</a>
            <a href="#">종목 분석</a>
            <a href="#">뉴스</a>
        </nav>
    </header>

    <main>
        <section class="stock-recommendation">
            <h2>미국 주식 종목 추천</h2>
            <p>AI 분석 주식 정보 (현재 AAPL 단일 종목)</p>
            <button class="view-today">오늘 전망</button>
        </section>

        <section class="stock-details">
            <div class="stock-header">
                <div>
                    <h2>AAPL (AAPL)</h2>
                    <span class="status">유지 (상승 추세)</span>
                </div>
                <div class="price">
                    $270.01
                    <span>최신 가격</span>
                </div>
            </div>

            <div class="indicators">
                <div class="indicator">
                    <p>SMA(20)</p>
                    <p>257.60</p>
                </div>
                <div class="indicator">
                    <p>RSI(14)</p>
                    <p>62.48</p>
                </div>
                <div class="indicator">
                    <p>MACD 값</p>
                    <p>-2.19</p>
                </div>
                <div class="indicator">
                    <p>시그널 값</p>
                    <p>-4.03</p>
                </div>
                <div class="indicator">
                    <p>히스토그램</p>
                    <p>1.85</p>
                </div>
                <div class="indicator">
                    <p>추천</p>
                    <p>유지</p>
                </div>
            </div>

            <div class="ai-analysis">
                <h3>AI 분석 사유</h3>
                <p>현재 가격이 SMA(20) 위에 있습니다.</p>
            </div>

            <div class="actions">
                <button class="chart-btn">간단한 차트</button>
                <button class="news-btn">관련 뉴스</button>
            </div>
        </section>

        <section class="related-news">
            <h3>관련 뉴스</h3>
            <div class="no-news">
                <p>관련 뉴스를 찾을 수 없습니다.</p>
            </div>
        </section>

        <section class="feedback">
            <h3>What do you think?</h3>
            <div class="reactions">
                <button><span>👍</span> Upvote</button>
                <button><span>😂</span> Funny</button>
                <button><span>😍</span> Love</button>
                <button><span>😮</span> Surprised</button>
                <button><span>😡</span> Angry</button>
                <button class="active"><span>😢</span> Sad</button>
            </div>
        </section>
    </main>

</body>
</html>
